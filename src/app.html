<!doctype html>
<html class="scroll-smooth" lang="%paraglide.lang%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#d30132" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AlfayedDennita" />
    <meta name="twitter:creator" content="@AlfayedDennita" />
    <script src="/scripts/theme.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Racing+Sans+One&display=swap"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    %sveltekit.head%
  </head>
  <body
    class="selection:bg-primary selection:text-primary-content"
    data-sveltekit-preload-data="hover"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
